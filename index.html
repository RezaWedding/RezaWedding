<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reza Wedding Organizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container utama -->
  <div class="container">
    <!-- Logo -->
    <div class="card center">
      <img src="assets/logo/logo.jpg" alt="Logo Reza Wedding" class="logo">
      <h1 class="judul">Reza Wedding</h1>
      <p class="subjudul">Potong rambut wanita, rias pengantin & kelulusan/wisuda, dekorasi dan pesta pernikahan.</p>
    </div>

    <!-- Media Sosial -->
	<div class="card">
		<h2 class="judul2">Media Sosial :</h2>
			<div class="social-icons">
				<!-- Instagram-->
				<a href="https://www.instagram.com/salon_reza06/" target="_blank">
				<img src="assets/logo/instagram.png" alt="Instagram">
				</a>
				<!-- WhatsApp-->
				<a href="https://wa.me/6282119407359/" target="_blank">
				<img src="assets/logo/whatsapp.png" alt="WhatsApp">
				</a>
				<!-- Facebook -->
				<a href="https://www.facebook.com/yuyun.yunira.7/" target="_blank">
				<img src="assets/logo/facebook.png" alt="Facebook">
				</a>
				<!-- TikTok -->
				<a href="https://www.tiktok.com/@rezawedding.ciamis?_t=ZS-8zzLSd0XjFP&_r=1" target="_blank">
				<img src="assets/logo/tik-tok.png" alt="Tiktok">
				</a>
				<!-- Googlemaps-->
				<a href="https://maps.app.goo.gl/EupNLGz7Dmgr3Q6dA" target="_blank">
				<img src="assets/logo/google-maps.png" alt="goodlemaps">
				</a>
			</div>
	</div>

	<!-- Gallery Foto -->
	<div class="card2">
	<h2 class="judul2">Gallery Foto</h2>
		<div class="gallery">
			<img src="assets/gallery/foto1.jpg" alt="Foto 1" class="gallery-img">
			<img src="assets/gallery/foto2.jpg" alt="Foto 2" class="gallery-img">
			<img src="assets/gallery/foto12.jpg" alt="Foto 3" class="gallery-img">
			<img src="assets/gallery/foto4.jpg" alt="Foto 4" class="gallery-img">
			<img src="assets/gallery/foto5.jpg" alt="Foto 5" class="gallery-img">
			<img src="assets/gallery/foto6.jpg" alt="Foto 6" class="gallery-img">
			<img src="assets/gallery/foto7.jpg" alt="Foto 7" class="gallery-img">
			<img src="assets/gallery/foto8.jpg" alt="Foto 8" class="gallery-img">
			<img src="assets/gallery/foto9.jpg" alt="Foto 9" class="gallery-img">
			<img src="assets/gallery/foto10.jpg" alt="Foto 10" class="gallery-img">
			<img src="assets/gallery/foto11.jpg" alt="Foto 12" class="gallery-img">
			<img src="assets/gallery/foto12.jpg" alt="Foto 13" class="gallery-img">
		</div>
	</div>

	<!-- Modal untuk highlight foto -->
	<div id="photoModal" class="modal">
		<span class="close">&times;</span>
		<span class="prev">&#10094;</span>
		<span class="next">&#10095;</span>
		<img class="modal-content" id="modalImg">
		<div id="caption"></div>
	</div>


    <!-- Footer -->
    <footer class="footer">
